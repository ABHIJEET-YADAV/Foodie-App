  <ion-header>
      <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Order Cart</ion-title>
      </ion-navbar>
    </ion-header>

  <ion-content>
    <ion-card *ngFor="let value of myProd; let i = index;" >
      <ion-card-header>
      </ion-card-header>
      <ion-card-content>
          <img src="{{ 'assets/imgs/'+value.img+'.jpg' }}"/>
          <ion-grid>
              <ion-row>
                <ion-col col-8><h2 class="item">{{value.name}}</h2><h4>{{value.location}}</h4>
                  <button clear (click)="decrement(value)"><ion-icon name="remove"></ion-icon></button>{{value.qty}}
                  <button clear (click)="increment(value)"><ion-icon name="add"></ion-icon></button>
                </ion-col>
                <ion-col col-4><ion-row>
                    <h2 class="price">INR {{value.totalPrice}}</h2>
                </ion-row>
                <ion-row>
                    <ion-icon name="trash" (click)="delete(value,i)"></ion-icon>
                </ion-row>
              </ion-col>
             </ion-row>
          </ion-grid>
     </ion-card-content>
    </ion-card>
  
  <ion-card style="padding-top:15px;">
        <ion-card-content>
            <ion-list>
                <ion-item>
                  <ion-grid>
                      <ion-row>
                          <ion-col col-7>
                              <h3>Subtotal</h3>
                          </ion-col>  
                          <ion-col col-5>
                            <h2>INR {{subtotal}}</h2>
                            </ion-col> 
                          </ion-row>      
                  </ion-grid>
                </ion-item>
                <ion-item>
                    <ion-grid>
                        <ion-row>
                            <ion-col col-7>
                                <h3>Tax</h3>
                            </ion-col>  
                            <ion-col col-5>
                              <h2>INR {{tax}}</h2>
                              </ion-col> 
                            </ion-row>      
                    </ion-grid>
                  </ion-item>
                  <ion-item>
                      <ion-grid>
                          <ion-row>
                              <ion-col col-7>
                                  <h3>Total</h3>
                              </ion-col>  
                              <ion-col col-5>
                                <h2>INR {{total}}</h2>
                                </ion-col> 
                              </ion-row>      
                      </ion-grid>
                    </ion-item>
             </ion-list>
    
       </ion-card-content>
      </ion-card>
    
    <button ion-button block color="secondary" (click)="onCheckout()" round>CHECKOUT</button>
</ion-content>
