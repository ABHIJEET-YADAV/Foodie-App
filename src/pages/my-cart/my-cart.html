<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order Cart</ion-title>
  </ion-navbar>
</ion-header>

<ion-card>
  <ion-card-header>
    Header
  </ion-card-header>
  <ion-card-content>
      <ion-grid>
          <ion-row>
            <ion-col col-8><h2 class="item">Chole bhature</h2><h4>Hanuman Dhaba</h4>
              <button clear (click)="incrementQty1()"><ion-icon name="add-circle" ></ion-icon></button>{{qty1}}
              <button clear (click)="decrementQty1()"><ion-icon name="remove-circle" ></ion-icon></button>
              <ion-icon name="trash"></ion-icon></ion-col>
            <ion-col col-4><h2 class="price">INR {{price1}}</h2></ion-col>
          </ion-row>
      </ion-grid>
 </ion-card-content>
</ion-card>

<ion-card>
    <ion-card-content>
        <ion-grid>
            <ion-row>
                <ion-col col-8><h2 class="item">Paneer tikka masala</h2><h4>Hanuman Dhaba</h4>
                  <button clear (click)="incrementQty2()"><ion-icon name="add-circle" ></ion-icon></button>{{qty2}}
                  <button clear (click)="decrementQty2()"><ion-icon name="remove-circle" ></ion-icon></button>
                  <ion-icon name="trash"></ion-icon>
              </ion-col>
              <ion-col col-4><h2 class="price">INR {{price2}}</h2></ion-col>
            </ion-row>
        </ion-grid>
   </ion-card-content>
  </ion-card>


<ion-card>
    <ion-card-content>
        <ion-list>
            <ion-item>
              <ion-grid>
                  <ion-row>
                      <ion-col col-7>
                          <h3>Subtotal</h3>
                      </ion-col>  
                      <ion-col col-5>
                        <h2>INR {{subtotal}}</h2>
                        </ion-col> 
                      </ion-row>      
              </ion-grid>
            </ion-item>
            <ion-item>
                <ion-grid>
                    <ion-row>
                        <ion-col col-7>
                            <h3>Tax</h3>
                        </ion-col>  
                        <ion-col col-5>
                          <h2>INR {{tax}}</h2>
                          </ion-col> 
                        </ion-row>      
                </ion-grid>
              </ion-item>
              <ion-item>
                  <ion-grid>
                      <ion-row>
                          <ion-col col-7>
                              <h3>Total</h3>
                          </ion-col>  
                          <ion-col col-5>
                            <h2>INR {{total}}</h2>
                            </ion-col> 
                          </ion-row>      
                  </ion-grid>
                </ion-item>
         </ion-list>

   </ion-card-content>
  </ion-card>

<button ion-button block color="secondary" round>CHECKOUT</button>
